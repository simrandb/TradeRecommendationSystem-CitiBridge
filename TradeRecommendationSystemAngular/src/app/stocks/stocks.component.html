
<div class="main">
    <br>
    <a *ngIf="loggedIn" href="./logout">Log Out</a>
<h1>Name :  {{userName}}</h1>
<br><br><br>

<h2> Stocks info from MySql database for user - </h2>

<div *ngFor="let s of stocks" class="set">
    <div class="card">
        <button type="button" (click)="unSave(s.savedStockSymbol)">Remove</button>
        <p>STOCK NAME = {{s.savedStockSymbol }}</p>
        <p>QUANTITY = {{s.quantity}}</p>
</div>
</div>
</div>
